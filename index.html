<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Button animation</title>
    <link rel="stylesheet" href="https://necolas.github.io/normalize.css/8.0.1/normalize.css">
    <link href='https://unpkg.com/boxicons@2.1.1/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="css/col.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="box">
        <div class="main row middle center">
            <span class="one">[</span>
            <p class="text">
                wafture
            </p>
            <span class="two">]</span>
        </div>
    </div>

    <!-- box-1 end -->
    <!-- box-2 start -->

    <div class="box">
        <div class="main row middle center">
            <p class="text-2">
                woebegone
            </p>
        </div>
    </div>

    <!-- box-2 end -->
    <!-- box-3 start -->

    <div class="box">
        <div class="main row middle center">
            <p class="text-3">
                langour
            </p>
            <span class="line"></span>  
        </div>
    </div>

    <!-- box-3 end -->
    <!-- box-4 start -->

    <div class="cover">
        <div class="content">
            <div class="cube front">seraglio</div>
            <div class="cube left">seraglio</div>
        </div>
    </div>

    <!-- box-4 end -->
    <!-- box-5 start -->

    <div class="cover-1">
        <div class="content-1 ">
            <p class="text-unknown">
                beleaguer
                <span class="dot-one"></span>
                <span class="dot-two"></span>
                <span class="dot-three"></span>
            </p>
        </div>
    </div>


    <!-- box-5 end -->
    <!-- box-6 start -->

    <div class="cover-2">
        <div class="content-2">
            <div class="cube-1 front-1">ratatoulle</div>
            <div class="cube-1 right-1">ratatoulle</div>
        </div>
    </div>

    <!-- box-6 end -->
    <!-- box-7 start -->

</body>
</html>
